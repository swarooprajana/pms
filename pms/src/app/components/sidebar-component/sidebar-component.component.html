
<div class="sidenav-header">
    <img src="/public/user-icon2.png" alt="" [height]="profileSize()" [width]="profileSize()">
    <div class="sideheader-text" [class.hide-header-text] = "sideNavCollapsed()">
        <h1>Your Profile</h1>
        <p>John Deo</p>
    </div>
</div>
<mat-list >
    <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route"  routerLinkActive="active-page">
        <mat-icon  matListItemIcon style="color: #4535C1;">{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>
    </a>
</mat-list>
